<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VixenGPT Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #000000; /* Hitam Pekat */
            --glass-bg: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.05); 
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff00;
            --neon-red: #ff2a2a;
            --text-main: #e0f7fa;
            --text-dim: #546e7a;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-deep);
            /* HAPUS: Background Grid / Gambar */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        /* --- Card --- */
        .interface-card {
            width: 300px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Shadow hitam solid, bukan glow */
            border-radius: 20px;
            padding: 20px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Header */
        .header-interface {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding-bottom: 10px;
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
            letter-spacing: 1.5px;
        }

        .music-indicator {
            font-size: 8px;
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .music-bar {
            width: 2px; height: 8px;
            background: var(--neon-green);
            animation: equalizer 0.6s infinite alternate;
        }
        .music-bar:nth-child(2) { animation-delay: 0.1s; height: 12px; }
        .music-bar:nth-child(3) { animation-delay: 0.2s; height: 6px; }

        /* --- INPUT AREA (NO SHADOW) --- */
        .input-wrapper-center {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        textarea {
            width: 85%;
            height: 55px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-bottom: 2px solid var(--neon-cyan);
            border-radius: 6px;
            padding: 10px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            resize: none;
            transition: all 0.3s;
            text-align: center;
        }

        textarea:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.6);
            /* DIHAPUS: box-shadow (glow) */
            border-bottom-color: #fff; /* Hanya border berubah */
        }

        textarea::placeholder {
            color: #444;
        }

        /* Buttons */
        .control-panel {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
        }

        button {
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 243, 255, 0.05);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            font-weight: 700;
            padding: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: var(--neon-cyan);
            color: #000;
            /* Tetap ada sedikit glow di tombol hover karena interaksi */
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
            background: transparent;
            box-shadow: none;
        }

        .btn-reset {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.05);
        }
        
        .btn-reset:hover {
            background: var(--neon-pink);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* --- Visualization --- */
        .visualization-core {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }

        .reactor-ring {
            position: relative;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        svg.holo-chart {
            width: 100%; height: 100%;
            transform: rotate(-90deg);
            z-index: 2;
        }

        circle {
            fill: none;
            stroke-width: 5;
        }

        .chart-bg { stroke: rgba(255,255,255,0.05); }
        .chart-val { 
            stroke: var(--neon-cyan);
            stroke-dasharray: 226; 
            stroke-dashoffset: 226;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1), stroke 0.3s;
            filter: drop-shadow(0 0 3px var(--neon-cyan));
        }

        .core-data {
            position: absolute;
            text-align: center;
            z-index: 3;
        }
        .score-digit {
            font-family: 'Orbitron', sans-serif;
            font-size: 17px;
            font-weight: 30;
            color: #fff;
            text-shadow: 0 0 1px rgba(255,255,255,0.3);
        }
        .label-sub {
            font-size: 8px;
            color: var(--neon-cyan);
            letter-spacing: 1.5px;
            margin-top: -2px;
            display: block;
        }

        .status-readout {
            text-align: center;
            margin-bottom: 8px;
        }
        .status-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: #fff;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .status-desc {
            font-size: 9px;
            color: var(--text-dim);
            margin: 3px 0 0 0;
        }

        .data-stream {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .stream-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
            transition: width 0.8s ease, background-color 0.3s;
        }

        /* Animations */
        @keyframes equalizer { 0% { height: 4px; } 100% { height: 10px; } }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); }
        }

        .error-mode {
            animation: shake 0.4s ease-in-out;
            border: 1px solid var(--neon-red);
        }

    </style>
</head>
<body>

    <!-- AUDIO PLAYER -->
    <audio id="bgMusic" autoplay loop>
        <source src="" type="audio/mpeg">
    </audio>

    <div class="interface-card" id="mainCard">

        <div class="header-interface">
            <div class="brand-title">Vixen<span style="color:#fff">GPT</span></div>
            <div class="music-indicator">
                <div class="music-bar"></div>
                <div class="music-bar"></div>
                <div class="music-bar"></div>
            </div>
        </div>

        <!-- INPUT WRAPPER -->
        <div class="input-wrapper-center">
            <textarea id="promptInput" placeholder="Masukkan Prompt Jailbreak AI, Anda"></textarea>
        </div>

        <div class="control-panel">
            <button class="btn-scan" id="scanBtn" onclick="runCheck()">Scan</button>
            <button class="btn-reset" onclick="resetCheck()">Hapus</button>
        </div>

        <div class="visualization-core">
            
            <div class="reactor-ring">
                <svg class="holo-chart" viewBox="0 0 100 100">
                    <circle class="chart-bg" cx="50" cy="50" r="36"></circle>
                    <circle class="chart-val" id="ring" cx="50" cy="50" r="36"></circle>
                </svg>
                <div class="core-data">
                    <div class="score-digit" id="scoreVal">0%</div>
                    <span class="label-sub">Ancaman</span>
                </div>
            </div>

            <div class="status-readout">
                <div class="status-title" id="statTitle">READY</div>
                <div class="status-desc" id="statDesc">Waiting input</div>
            </div>

            <div class="data-stream">
                <div class="stream-fill" id="streamFill"></div>
            </div>

        </div>
    </div>

    <script>
        const CRITICAL_KEYWORDS = [
            "jailbreak", "bypass", "ignore", "override", "harmful", 
            "illegal", "unrestricted", "developer mode", "do anything now", 
            "roleplay", "root", "admin", "dan:", "dan "
        ];

        const BRUTAL_KEYWORDS = [
            "violence", "hack", "brutal", "kill", "steal", "exploit", 
            "malware", "dark", "cara", "membuat", "bom", "narkoba", "racun", 
            "teroris", "porn", "xxx", "pedo"
        ];

        const SUSPICIOUS_KEYWORDS = [
            "secret", "hidden", "backdoor", "inject", "script", "code"
        ];

        const promptInput = document.getElementById('promptInput');
        const scanBtn = document.getElementById('scanBtn');
        const mainCard = document.getElementById('mainCard');
        const bgMusic = document.getElementById('bgMusic');
        
        const ring = document.getElementById('ring');
        const scoreVal = document.getElementById('scoreVal');
        const statTitle = document.getElementById('statTitle');
        const statDesc = document.getElementById('statDesc');
        const streamFill = document.getElementById('streamFill');

        window.onload = function() {
            bgMusic.volume = 0.3; 
            var playPromise = bgMusic.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => { console.log("Autoplay blocked."); });
            }
        };

        function calculateAccurateScore(text) {
            let score = 0;
            const lower = text.toLowerCase();

            if (lower.includes("ignore all previous")) score += 60;
            if (lower.includes("ignore instruction")) score += 60;
            if (lower.includes("act as")) score += 30;
            if (lower.includes("do anything now")) score += 60;
            if (lower.includes("developer mode")) score += 60;
            if (lower.includes("unrestricted ai")) score += 60;
            if (lower.includes("dan:")) score += 50;
            if (lower.startsWith("dan ")) score += 50;

            CRITICAL_KEYWORDS.forEach(word => {
                if (lower.includes(word)) score += 35;
            });

            BRUTAL_KEYWORDS.forEach(word => {
                if (lower.includes(word)) score += 30;
            });

            SUSPICIOUS_KEYWORDS.forEach(word => {
                if (lower.includes(word)) score += 15;
            });

            if (text.length > 100) score += 5;
            if (text.length > 300) score += 10;

            return Math.min(100, Math.max(0, score));
        }

        async function runCheck() {
            const text = promptInput.value.trim();
            
            if(!text) {
                triggerError();
                return;
            }

            scanBtn.disabled = true;
            resetVisuals(); 
            statTitle.innerText = "Memindai...";
            statTitle.style.color = "#fff";
            await wait(500);

            const score = calculateAccurateScore(text);
            showResult(score);

            scanBtn.disabled = false;
        }

        function triggerError() {
            mainCard.classList.add('error-mode');
            statTitle.innerText = "ERROR";
            statTitle.style.color = "var(--neon-red)";
            statDesc.innerText = "NO DATA";
            
            setTimeout(() => {
                mainCard.classList.remove('error-mode');
                resetVisuals();
            }, 500);
        }

        function resetCheck() {
            promptInput.value = "";
            resetVisuals();
            promptInput.focus();
        }

        function showResult(score) {
            let color = "var(--neon-cyan)";
            let title = "SECURE";
            let desc = "Safe";

            if (score > 20 && score <= 50) {
                color = "var(--neon-pink)";
                title = "Perhatian";
                desc = "Mencurigakan";
            } else if (score > 50 && score <= 80) {
                color = "var(--neon-pink)";
                title = "Peringatan";
                desc = "Terdeteksi Jailbreak";
            } else if (score > 80) {
                color = "var(--neon-red)";
                title = "Kritis";
                desc = "Terdeteksi Brutal";
            } else if (score > 0 && score <= 20) {
                color = "var(--neon-green)";
                title = "Resiko Rendah";
                desc = "Aman";
            }

            statTitle.innerText = title;
            statTitle.style.color = color;
            statDesc.innerText = desc;

            const offset = 226 - (score / 100) * 226;
            ring.style.strokeDashoffset = offset;
            ring.style.stroke = color;
            ring.style.filter = `drop-shadow(0 0 0px ${color})`;

            let c = 0;
            const iv = setInterval(() => {
                if(c >= score) clearInterval(iv);
                else {
                    c++;
                    scoreVal.innerText = c + "%";
                    scoreVal.style.color = color;
                    scoreVal.style.textShadow = `0 0 4px ${color}`;
                }
            }, 15);

            streamFill.style.width = score + "%";
            streamFill.style.background = color;
            streamFill.style.boxShadow = `0 0 5px ${color}`;
        }

        function resetVisuals() {
            ring.style.strokeDashoffset = 226;
            ring.style.stroke = "var(--neon-cyan)";
            ring.style.filter = `drop-shadow(0 0 1px var(--neon-cyan))`;
            scoreVal.innerText = "0%";
            scoreVal.style.color = "#fff";
            scoreVal.style.textShadow = `0 0 0px rgba(255,255,255,0.0)`;
            streamFill.style.width = "0%";
            statTitle.innerText = "READY";
            statTitle.style.color = "#fff";
            statDesc.innerText = "Menunggu masukan";
        }

        function wait(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        resetVisuals();
    </script>
</body>
</html>
